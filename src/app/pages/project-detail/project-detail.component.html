<div class="container project-detail-container">
  <div *ngIf="project" class="project-content">
    <button (click)="goBack()" class="btn btn-outline-primary mb-4"><i class="bi bi-arrow-left"></i> Zur√ºck zu Projekten</button>

    <h1 class="project-title">{{ project.title }}</h1>

    <div class="row project-overview mb-5">
      <div class="col-md-12 project-info">
        <h2 class="section-heading">Kurzbeschreibung</h2>
        <p>{{ project.shortDescription }}</p>

        <h2 class="section-heading mt-5">Architektur</h2>
        <ul>
          <li *ngFor="let architecture of project.architecture">{{ architecture }}</li>
        </ul>

        <h2 class="section-heading mt-5">Kernfeatures</h2>
        <ul>
          <li *ngFor="let feature of project.coreFeatures">{{ feature }}</li>
        </ul>

        <h2 class="section-heading mt-5">Verwendeter Tech Stack</h2>
        <div class="technologies mt-4">
          <img *ngFor="let tech of project.technologies" [src]="tech.iconPath" [alt]="tech.name" class="tech-icon me-2 mb-2">
        </div>

        <div class="project-links mt-4">
          <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" class="btn btn-primary me-2">Live Demo</a>
          <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" class="btn btn-secondary">GitHub</a>
        </div>
      </div>
    </div>

    <div *ngIf="project.screenshots && project.screenshots.length > 0" class="screenshots-section mb-5">
      <h2 class="section-heading">Screenshots</h2>
      <div class="row">
        <div *ngFor="let screenshot of project.screenshots" class="col-md-6 col-lg-6 mb-4">
          <img [src]="screenshot" alt="{{ project.title }} screenshot" class="img-fluid rounded shadow-sm screenshot-item">
        </div>
      </div>
    </div>

    <div *ngIf="safeScreencastUrl" class="screencast-section mb-5">
      <h2 class="section-heading">Screencast</h2>
      <div class="embed-responsive embed-responsive-16by9 video-container rounded shadow-sm">
        <iframe [src]="safeScreencastUrl" class="embed-responsive-item" allowfullscreen></iframe>
      </div>
    </div>

  </div>
  <div *ngIf="!project" class="text-center py-5">
    <p class="lead">Project not found.</p>
    <button (click)="goBack()" class="btn btn-primary">Back to Projects</button>
  </div>
</div>
