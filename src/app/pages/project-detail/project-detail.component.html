<div class="container mt-5">
  <div *ngIf="project">
    <h1 class="mb-4">{{ project.title }}</h1>
    <div class="row">
      <div class="col-md-8">
        <p>{{ project.longDescription }}</p>
      </div>
      <div class="col-md-4">
        <img [src]="project.imageUrl" class="img-fluid rounded">
      </div>
    </div>

    <div class="mt-5">
      <h3>Screenshots</h3>
      <div class="row">
        <div *ngFor="let screenshot of project.screenshots" class="col-md-6 mb-4">
          <img [src]="screenshot" class="img-fluid rounded">
        </div>
      </div>
    </div>

    <div class="mt-5" *ngIf="safeScreencastUrl">
      <h3>Screencast</h3>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe [src]="safeScreencastUrl" class="embed-responsive-item" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
