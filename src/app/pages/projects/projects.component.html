<section id="projects" class="section-bg-light">
  <div class="container">
    <div class="section-heading text-center" appFadeInOnScroll>
      <h2>Meine Projekte</h2>
      <p class="lead">Hier sind einige meiner aktuellen und vergangenen Projekte, an denen ich gearbeitet habe.</p>
    </div>
    <div class="row">
      <div *ngFor="let project of projects; let i = index" class="col-lg-4 col-md-6 mb-4">
        <a [routerLink]="['/projects', project.title]">
          <div class="card h-100 shadow-sm" [style.transition-delay.ms]="i * 100" appFadeInOnScroll>
            <img [src]="project.imageUrl || 'https://via.placeholder.com/400x250'" class="card-img-top" loading="lazy">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{ project.description }}</p>
            </div>
            <div class="card-footer bg-white border-top-0">
              <div class="d-flex flex-wrap">
                  <span *ngFor="let tech of project.technologies" class="badge bg-secondary me-2 mb-2">{{ tech }}</span>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
