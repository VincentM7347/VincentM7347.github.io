<section id="projects" class="section-bg-light">
  <div class="container">
    <div class="section-heading text-center">
      <h2>Meine Projekte</h2>
      <p class="lead">Hier ist eine Auswahl meiner Arbeiten.</p>
    </div>
    <div class="row">
      <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <img [src]="project.image || 'https://via.placeholder.com/400x250'" class="card-img-top" [alt]="project.title">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <div class="mt-auto">
              <a [href]="project.link" target="_blank" class="btn btn-primary">Ansehen</a>
            </div>
          </div>
          <div class="card-footer bg-white border-top-0">
            <div class="d-flex flex-wrap">
                <span *ngFor="let tech of project.technologies" class="badge bg-secondary me-2 mb-2">{{ tech }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
